{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Определить что на картинке</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Определить что на картинке</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Показать результат</button>
    </form>

    {% if classification %}
    <h2>Результат</h2>
    <p>Ширина: {{ width }}</p>
    <p>Высота: {{ height }}</p>
    <p>Результат: {{ classification }}</p>
    {% endif %}
</body>
</html>
